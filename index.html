<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">
    <ul class="inline part-30" data-planets>
        <li data-planet>
            <section>
                <h2 data-name></h2>
                <p>Distance from sun, mln km: <strong data-distance-from-sun></strong></p>
                <p>Planet years gone: <strong data-times-around-sun></strong></p>
            </section>
        </li>
    </ul>
    <section class="inline part-80">
        <canvas width="600px" height="600px" data-paint-area></canvas>
    </section>
</div>

<script src="build/js/build.js"></script>

</body>
</html>
